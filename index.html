<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 
    <link rel="stylesheet" href="./src/assets/css/estilos.css" />
    <title>Calendar with Events</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">Diciembre 2023</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Dom</div>
            <div>Lun</div>
            <div>Mar</div>
            <div>Mie</div>
            <div>Jue</div>
            <div>Vie</div>
            <div>Sab</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/dd" class="date-input" />
              <button class="goto-btn">Buscar</button>
            </div>
            <!-- <div class="filters"> -->
              <div class="set_barbero">
                <select name="select" id="mi-select" class="set_barbero_select">
                </select>
              </div>
            <!-- </div> -->
            <button class="today-btn">Hoy</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day">Domingo</div>
          <div class="event-date">31 diciembre 2023</div>
          <h2 class="Horas_disponibles_por_barbero">Horas disponibles por barbero</h2>
        </div>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title" id="event-wrapper-title"></div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Ingrese su nombre" class="nombre-cliente" />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Ingrese su email"
                class="email-cliente"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Ingrese su telefono"
                class="telefono-cliente"
              />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Add Event</button>
          </div>
        </div>
      </div>

      <!-- <button class="add-event">
        <i class="fas fa-plus"></i>
      </button> -->
    </div>

    <!-- <script type="script" src="./src/utils/fetch.js"></script> -->

    <script type="module" src="./src/assets/js/javascript.js"></script>

  </body>
</html>
