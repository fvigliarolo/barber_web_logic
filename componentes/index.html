                    </div>

                    </div>
                </div>
            </div>

            <div class="contenedor-barbero">
                <div class="barbero-top">
                    <img alt="" class="" src="/src/assets/images/section_7/barbero_1.jpeg">
                </div>
                <div class="barbero-bottom">
                    <div class="barbero-bottom-left">
                        <h5 class="">Barber</h5>
                        <h4 class="">Fred Morrison</h4>
                    </div>
                    <div class="barbero-bottom-right">
                        <a class="social-media-icon" href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                        <a class="social-media-icon" href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
                        <a class="social-media-icon" href="https://www.tiktok.com"><i class="fab fa-tiktok"></i></a>
                    </div>
                </div>
            </div>

            <div class="contenedor-barbero">
                <div class="barbero-top">
                    <img alt="" class="" src="/src/assets/images/section_7/barbero_2.jpeg">

                <div class="barbero-bottom">
                    <div class="barbero-bottom-left">
                        <h5 class="">Barber</h5>
                        <h4 class="">Adrian Scold</h4>
                    </div>
                    <div class="barbero-bottom-right">
                        <a class="social-media-icon" href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                        <a class="social-media-icon" href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
                        <a class="social-media-icon" href="https://www.tiktok.com"><i class="fab fa-tiktok"></i></a>
                    </div>
                </div>
            </div>

            <div class="contenedor-barbero">
                <div class="barbero-top">
                    <img alt="" class="u-expanded-width u-image u-image-default u-image-3"
                        src="/src/assets/images/section_7/barbero_3.jpeg" data-image-width="560"
                        data-image-height="635">
                </div>
                <div class="barbero-bottom">
                    <div class="barbero-bottom-left">
                        <h5 class="u-align-left u-text u-text-palette-2-base u-text-7">Barber</h5>
                        <h4 class="u-align-left u-text u-text-8">Elmer Briggs</h4>
                    </div>
                    <div class="barbero-bottom-right">
                        <a class="social-media-icon" href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                        <a class="social-media-icon" href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>

                    </div>
                </div>
            </div>
        </section>
        <div class="container">
            <div class="left">
              <div class="calendar">
                <div class="month">
                  <i class="fas fa-angle-left prev"></i>
                  <div class="date">Diciembre 2023</div>
                  <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                  <div>Dom</div>
                  <div>Lun</div>
                  <div>Mar</div>
                  <div>Mie</div>
                  <div>Jue</div>
                  <div>Vie</div>
                  <div>Sab</div>
                </div>
                <div class="days"></div>
                <div class="goto-today">
                  <div class="goto">
                    <input type="text" placeholder="mm/dd" class="date-input" />
                    <button class="goto-btn">Buscar</button>
                  </div>
                  <!-- <div class="filters"> -->
                    <div class="set_barbero">
                      <select name="select" id="mi-select" class="set_barbero_select">
                      </select>
                    </div>
                  <!-- </div> -->
                  <button class="today-btn">Hoy</button>
                </div>
              </div>
            </div>
            <div class="right">
              <div class="today-date">
                <div class="event-day">Domingo</div>
                <div class="event-date">31 diciembre 2023</div>
                <h2 class="Horas_disponibles_por_barbero">Horas disponibles por barbero</h2>
              </div>
              <div class="events"></div>
              <div class="add-event-wrapper">
                <div class="add-event-header">
                  <div class="title" id="event-wrapper-title"></div>
                  <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                  <div class="add-event-input">
                    <input type="text" placeholder="Ingrese su nombre" class="nombre-cliente" />
                  </div>
                  <div class="add-event-input">
                    <input
                      type="text"
                      placeholder="Ingrese su email"
                      class="email-cliente"
                    />
                  </div>
                  <div class="add-event-input">
                    <input
                      type="text"
                      placeholder="Ingrese su telefono"
                      class="telefono-cliente"
                    />
                  </div>
                </div>
                <div class="add-event-footer">
                  <button class="add-event-btn">Add Event</button>
                </div>
              </div>
            </div>
          </div>
        <a class="go-to-top" href="#"><i class="fas fa-chevron-up"></i></a>
