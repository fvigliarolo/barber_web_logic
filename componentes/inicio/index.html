<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
<style>
    * {
        box-sizing: border-box;
        font-family: 'Playfair Display', serif;
    }

    body,
    html {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    section {
        background: linear-gradient(to top, #2F3438, #292C33, #547695);
        height: 100%;
        display: flex;
        justify-content: center;
        margin: auto;
        border-radius: 10px;
    }

    .contiene {
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 455px;
        height: 400px;
        align-self: center;
    }

    .inicio-left {
        width: 50%;
        height: 100%;
        background: linear-gradient(to bottom, #2F3438, #292C33, #121318, #080B12, #01040B);
        border-radius: 15px 0px 0px 15px;
    }

    .contenido-left {
        position: relative;
        display: flex;
        flex-direction: row;
    }

    .contenedor-img img {
        width: 450px;
    }

    .inicio-right {
        width: 50%;
        height: 100%;
        background: linear-gradient(to bottom, #2F3438, #292C33, #121318, #080B12, #01040B);
        border-radius: 0px 15px 15px 0px;
        display: flex;
        justify-content: center;
    }

    .contenido-right {
        position: relative;
        display: flex;
        flex-direction: row;
    }

    .contenedor-texto {
        margin-top: 50px;
    }


    .contenedor-texto h1 {
        font-size: 2.5em;
        text-align: center;
        white-space: nowrap;
        color: antiquewhite;
        margin-right: 27px;
    }

    .contenedor-texto p {
        letter-spacing: normal;
        /* font-size: 20px; */
        color: antiquewhite;
        margin-bottom: 30px;
        /* margin-left: 50px; */
    }

    .contenedor-texto img {
        width: 200px;
    }

    .hacer-reserva {
        margin-left: 50px;
    }

    .boton-reservar {
        font-size: 20px;
        letter-spacing: 2px;
        background: gray;
        color: antiquewhite;
        text-decoration: none;
        padding: 10px;
        border-radius: 10px;
        border: solid 2px antiquewhite;
        margin-left: 20px;
    }

    .boton-reservar:hover {
        background-color: 547695;
    }



    @media screen and (width > 715px) and (width < 899px) {

        .contiene {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 700px;
            height: 615px;
            align-self: center;
        }

        .contenedor-img img {
            width: 700px;
        }

        .contenedor-texto h1 {
            font-size: 3.5em;
            text-align: center;
            white-space: nowrap;

            color: antiquewhite;
            /* margin-right: 27px; */
        }

        .hacer-reserva {
            margin-top: 100px;
            margin-left: 85px;
        }


    }

    @media screen and (width > 900px) and (width < 1300px) {

        .contiene {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 880px;
            height: 670px;
            align-self: center;
        }

        .contenedor-img img {
            width: 830px;
            height: 763px;
        }

        .contenedor-texto {
            margin-top: 50px;
        }


        .contenedor-texto h1 {
            font-size: 3.5em;
            text-align: center;
            white-space: nowrap;
            color: antiquewhite;
        }

        .hacer-reserva {
            margin-top: 100px;
            margin-left: 85px;
        }

    }

    @media screen and (width > 1300px) {
        .contiene {
            width: 1480px;
            height: 756px;
        }

        .contenedor-img img {
            width: 1230px;
            height: 863px;
        }

        .contenedor-texto h1 {
            font-size: 4.5em;
        }

        .hacer-reserva {
             margin-left: 120px;
        }

        .boton-reservar {
            font-size: 40px;
        }

        .contenedor-texto p {
            font-size: 1.5em;
        }
    }
</style>

<body>


    <section class="inicio">
        <div class="contiene">

            <div class="inicio-left">
                <div class="contenido-left">
                    <div class="contenedor-img">
                        <img alt="" class="" src="./barberoIA.png">
                    </div>
                </div>
            </div>

            <div class="inicio-right">
                <div class="contenido-right">
                    <div class="contenedor-texto">
                        <h1>Barber Shop</h1>
                        <div class="hacer-reserva">
                            <p>Haga su reserva aqui</p>
                            <a class="boton-reservar" href="#Reservas"> Reservar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
