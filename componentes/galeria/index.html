<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Draggable Carousel Slider | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <script src="script.js" defer></script>
</head>

<body>
  <section class="contenedor">

    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel">
        <img src="./images/collage_image_1.jpeg" alt="img" draggable="false">
        <img src="./images/collage_image_2.jpeg" alt="img" draggable="false">
        <img src="./images/collage_image_3.jpeg" alt="img" draggable="false">
        <img src="./images/collage_image_4.jpeg" alt="img" draggable="false">
        <img src="./images/collage_image_5.jpeg" alt="img" draggable="false">
        <img src="./images/collage_image_6.jpeg" alt="img" draggable="false">
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
  </section>

</body>

</html>
